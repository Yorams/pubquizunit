<!--** Main question template **//--><script id="questionTemplate" type="text/x-handlebars-template"><div class="card my-3"><div class="card-body"><h2 class="card-title">{{content.name}}</h2><h6 class="card-subtitle text-muted">{{content.templateName}}</h6><p class="card-text"><form class="answers"><fieldset class="answersInput" {{content.isDisabled}}="{{content.isDisabled}}">{{{parameters}}}<button class="btn btn-success btn-lg my-3 submitAnswerBtn">Verzenden</button><div class="countdownMain collapse"><div class="countdownText"> Je hebt nog <span class="countdownTime"></span> tot de volgende vraag.</div></div></fieldset></form></p></div></div></script><!--** Form Templates **//--><script id="radioTemplate" type="text/x-handlebars-template"><div class="form-group optionInputMain" data-id="{{this.data.id}}"><label>{{this.data.name}}</label>{{#each this.data.content}}<div class="custom-control custom-radio mb-1 optionInput" data-id="{{@key}}"><input class="custom-control-input optionCorrect" id="answer{{@index}}" type="radio" name="answer" value="{{this}}"/><label class="custom-control-label w-100" for="answer{{@index}}">{{this}}</label></div>{{/each}}</div></script><script id="checkboxTemplate" type="text/x-handlebars-template"><div class="form-group optionInputMain" data-id="{{this.data.id}}"><label>{{this.data.name}}</label>{{#each this.data.content}}<div class="custom-control custom-checkbox mb-1 optionInput" data-id="{{@key}}"><input class="custom-control-input optionCorrect" id="answer{{@index}}" type="checkbox" name="answer" value="{{this}}"/><label class="custom-control-label w-100" for="answer{{@index}}"> {{this}}</label></div>{{/each}}</div></script><script id="textTemplate" type="text/x-handlebars-template"><div class="form-group"><label>{{this.data.name}}</label><input class="form-control editorInput textInput" type="text" name="answer" title="Your Answer" value="{{this.data.correct}}" data-id="{{this.data.id}}" required="required"/></div></script><script id="numberTemplate" type="text/x-handlebars-template"><div class="form-group"><label>{{this.data.name}}</label><input class="form-control editorInput numberInput" type="number" pattern="[0-9]*" inputmode="numeric" name="answer" title="Your Answer" value="{{this.data.correct}}" data-id="{{this.data.id}}" required="required"/></div></script><script id="messageTemplate" type="text/x-handlebars-template"><p>{{this.data.content}}</p></script><script id="alertTemplate" type="text/x-handlebars-template"><div class="alert alert-{{alertType}}">{{alertMessage}}</div></script>
